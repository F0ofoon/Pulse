<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ProxMox Monitoring</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <!-- Load Socket.IO client from CDN -->
  <script src="https://cdn.socket.io/4.7.4/socket.io.min.js"></script>
  <script src="js/app.js" defer></script>
</head>
<body>
  <!-- Loading overlay -->
  <div id="loading-overlay" class="loading-overlay">
    <div class="loading-spinner"></div>
    <div class="loading-text">Connecting to ProxMox Pulse...</div>
  </div>

  <header>
    <div class="logo">
      <img src="img/logo.svg" alt="ProxMox Pulse Logo" height="40">
      <h1>ProxMox Pulse</h1>
    </div>
    <div class="node-selector">
      <label for="node-select">Filter by Node:</label>
      <select id="node-select">
        <option value="all" selected>All Nodes</option>
      </select>
    </div>
  </header>

  <main>
    <section class="dashboard">
      <div class="summary-cards">
        <div class="card">
          <h2>Nodes</h2>
          <div class="summary-data">
            <div class="summary-item">
              <span class="label">Total:</span>
              <span class="value" id="nodes-total">0</span>
            </div>
            <div class="summary-item">
              <span class="label">Online:</span>
              <span class="value" id="nodes-online">0</span>
            </div>
            <div class="summary-item">
              <span class="label">Offline:</span>
              <span class="value" id="nodes-offline">0</span>
            </div>
          </div>
        </div>
        
        <div class="card">
          <h2>Guests</h2>
          <div class="summary-data">
            <div class="summary-item">
              <span class="label">Total:</span>
              <span class="value" id="guests-total">0</span>
            </div>
            <div class="summary-item">
              <span class="label">Running:</span>
              <span class="value" id="guests-running">0</span>
            </div>
            <div class="summary-item">
              <span class="label">Stopped:</span>
              <span class="value" id="guests-stopped">0</span>
            </div>
          </div>
        </div>
        
        <div class="card">
          <h2>Resources</h2>
          <div class="summary-data">
            <div class="summary-item">
              <span class="label">CPU Usage:</span>
              <span class="value" id="cpu-usage">0%</span>
            </div>
            <div class="summary-item">
              <span class="label">Memory Usage:</span>
              <span class="value" id="memory-usage">0%</span>
            </div>
            <div class="summary-item">
              <span class="label">Disk Usage:</span>
              <span class="value" id="disk-usage">0%</span>
            </div>
          </div>
        </div>
      </div>

      <div class="content-section">
        <h2>Nodes</h2>
        <div id="nodes-container" class="cards-container">
          <div class="loading">Loading nodes data... <span class="loading-dots"></span></div>
        </div>
      </div>

      <div class="content-section">
        <h2>Guests</h2>
        <div id="guests-container" class="cards-container">
          <div class="loading">Loading guests data... <span class="loading-dots"></span></div>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <div class="connection-status">
      <span id="connection-indicator" class="indicator disconnected"></span>
      <span id="connection-text">Disconnected</span>
    </div>
    <div class="app-info">
      ProxMox Pulse v1.0.0
    </div>
  </footer>
</body>
</html>
